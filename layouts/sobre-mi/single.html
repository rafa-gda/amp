{{ partial "cabecera.html" . }}

<main id="sobre-mi">

	<div class="container">

		<div class="row topspace">

			<!-- Sidebar -->
			<aside class="col-sm-4 sidebar sidebar-right hidden-xs hidden-sm">

				<div class="nav text-right nav-side">
					<img src="{{ .Params.image }}" alt="{{ .Params.alt}}" >
				</div>

			</aside>
			<!-- /Sidebar -->

			<!-- Article main content -->
			<article class="col-sm-8 maincontent">
				<h1 class="entry-title">{{ .Title }}</h1>
                {{ .Content }}
			</article>
			<!-- /Article -->


		</div>
	</div>	<!-- /container -->

</main>

{{ partial "pie.html" . }}
